 kafka:
  image: dineshpillai/mu-kafka
  hostname: kafka
  networks: ["vnet"]
  ports:
    - "9092:9092"
  links:
    - zookeeper-1:zk
  environment:
   KAFKA_ADVERTISED_HOST_NAME: 192.168.1.176
   KAFKA_ADVERTISED_PORT: 9092
   KAFKA_ZOOKEEPER_CONNECT: zookeeper-1.vnet:2181

 hazelcast:
  build: .
  hostname: hazelcast
  networks: ["vnet"]
  ports:
   - "5701:5701"
  links:
    - zookeeper-1:zk
  environment:
    JAVA_OPTS: -Dhazelcast.config=hazelcast.xml

 trade-injector :
  image : dineshpillai/innovation-trade-injector:0.0.1-SNAPSHOT
  networks: ["vnet"]
  ports :
   - "8090:8090"
  links :
   - mongo
   - kafka
  environment:
   kafka.bootstrap-servers: 192.168.1.176:9092
   spring.data.mongodb.host: 192.168.1.176
   spring.hazelcast.client.config: mu1-client-config.xml
   spring.cloud.zookeeper.connectString: zookeeper-1.vnet:2181

 trade-imdg :
  image: dineshpillai/innovation-trade-imdg:0.0.1-SNAPSHOT
  hostname: trade-imdg.vnet
  networks: ["vnet"]
  ports :
    - "8092:8092"
    #- "5701:5701"
  links:
    - zookeeper-1:zk

 mongo:
  image : dineshpillai/mongo-db-repo
  ports :
   - "27017:27017"

 jet-cluster:
  image: dineshpillai/innovation-mu-streamers
  networks: ["vnet"]
  hostname: jet-cluster.vnet
  links :
   - zookeeper-1:zk
   - trade-imdg
   - hazelcast
  environment:
   hzJetClusterProfile: tradeStreamer=3,priceStreamer=0,positionStreamer=0
   kafka_url: 178.62.124.180:9092
   hzHost: localhost
   runs: 1000
   delay: 6000

networks:
  vnet:
    external:
      name: vnet
