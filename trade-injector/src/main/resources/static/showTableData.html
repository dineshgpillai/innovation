
<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<a href="#"><i
						class="fa fa-database fa-fw" aria-hidden="true"></i>
						
				<button type="button" class="close" ng-click="close('Cancel')"
					data-dismiss="modal" aria-hidden="true">&times;</button>
				
			</div>
			<div class="modal-body">
				<div class=" container panel panel-primary col-md-12">
					<div class="row">
						<div class="col-md-6">
							<div class="panel-body">
								<div class="input-group">
									<input type="text" ng-model="search" class="form-control"
										size="100" placeholder="Enter a search term"
										aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">Client Trade Count</h3>
								</div>
								<div class="panel-body">
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th>Client</th>
												<th>Trade Count</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="x in labels |filter:search">
												<td>{{x}}</td>
												<td>{{clientCount[$index]}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>						


					<!-- End of ng show for Messages -->
				</div>


				<p>It's your call...</p>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="close('No')" class="btn btn-default"
					data-dismiss="modal">No</button>
				<button type="button" ng-click="close('Yes')"
					class="btn btn-primary" data-dismiss="modal">Yes</button>
			</div>
		</div>
	</div>
</div>
