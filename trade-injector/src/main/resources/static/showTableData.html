
<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<a href="#"><i
						class="fa fa-database fa-fw" aria-hidden="true"></i>
				<h4 class="modal-title">{{injectId}}</h4>		
				<button type="button" class="close" ng-click="close('Cancel')"
					data-dismiss="modal" aria-hidden="true">&times;</button>
				
			</div>
			<div class="modal-body">
				<div class=" container panel panel-primary col-md-12">
					<div class="row">
						<div class="col-md-6">
							<div class="panel-body">
								<div class="input-group">
									<input type="text" ng-model="search" class="form-control"
										size="100" placeholder="Enter a search term"
										aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">Client Trade Count</h3>
								</div>
								<div class="panel-body">
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th>Client</th>
												<th>Trade Count</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="x in labels |filter:search">
												<td>{{x}}</td>
												<td>{{clientCount[$index]}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Instrument Trade Count</h3>
							</div>
							<div class="panel-body">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>Instrument Id</th>
											<th>Trade Count</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="y in labels_instrument | filter:search">
											<td>{{y}}</td>
											<td>{{instrumentCount[$index]}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>						
					
				
					<!-- End of ng show for Messages -->
				</div>


				
			</div>
			<div class="modal-footer">
				
				<button type="button" ng-click="close()"
					class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
